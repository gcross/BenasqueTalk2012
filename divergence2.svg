       id="text8894"
       y="266.20038"
       x="573.48584"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       xml:space="preserve"><tspan
         y="266.20038"
         x="573.48584"
         id="tspan8896"
         sodipodi:role="line">i.e., run away from any semirings</tspan><tspan
         id="tspan8898"
         y="296.20038"
         x="573.48584"
         sodipodi:role="line">that do not have well-defined</tspan><tspan
         id="tspan8902"
         y="326.20038"
         x="573.48584"
         sodipodi:role="line">infinite sum and product operations</tspan><tspan
         id="tspan8941"
         y="356.20038"
         x="573.48584"
         sodipodi:role="line">so that divergence never appears</tspan></text>
