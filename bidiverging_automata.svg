     style="font-size:29.16000175px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
     x="501.33185"
     y="244.27559"
     id="bidiverging_automata.criterion.1"
     sodipodi:linespacing="125%"
     inkscape:label="#text4466"><tspan
       sodipodi:role="line"
       id="tspan4468"
       x="501.33185"
       y="244.27559">The weights of a (finite) walk through</tspan><tspan
       sodipodi:role="line"
       x="501.33185"
       y="280.72559"
       id="tspan4488">an automata is the product of all</tspan><tspan
       sodipodi:role="line"
       x="501.33185"
       y="317.1756"
       id="tspan4490">the factors along the path multiplied</tspan><tspan
       sodipodi:role="line"
       x="501.33185"
       y="353.62561"
       id="tspan4514">by the weights of the final state.</tspan></text>
  <text
     xml:space="preserve"
     style="font-size:29.16000175px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
     x="502.29309"
     y="430.76355"
     id="bidiverging_automata.criterion.2"
     sodipodi:linespacing="125%"
     inkscape:label="#text4542"><tspan
       sodipodi:role="line"
       id="tspan4544"
       x="502.29309"
       y="430.76355">For an input word <tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4556">w</tspan> and integers <tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan24731">m and</tspan></tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="467.21356"
       id="tspan4546"><tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4558">n</tspan>, a diverging automata maps (<tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4560">w</tspan>,<tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan24299">m</tspan>,<tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4562">n</tspan>)</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="503.66354"
       id="tspan4548">to the sum of the weights of all walks</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="540.11359"
       id="tspan4550">through the automata for the word</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="576.56354"
       id="tspan4554"><tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4564">w</tspan>[-<tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan24301">m</tspan>,<tspan
   style="font-style:normal;-inkscape-font-specification:Arial"
   id="tspan4566">n</tspan>] that start on an initial state that</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="613.01355"
       id="tspan24303">the full infinite word visits infinitely often</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="649.46356"
       id="tspan24305">to the left and ends on a state that the</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="685.91357"
       id="tspan24311">full infinite word visits infinitely often</tspan><tspan
       sodipodi:role="line"
       x="502.29309"
       y="722.36359"
       id="tspan4675">to the right.</tspan></text>
